<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MCV Blog</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <!-- css stylesheet-->
  </head>
  <body>
    <!-- onload is attribute, when body is loaded up, whatever 
    js is placed in the two qoutation marks, will get printed. -->
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="
          d-flex
          align-items-center
          mb-3 mb-md-0
          me-md-auto
          text-dark text-decoration-none
        "
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">The Tech Blog</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a id ="home" href="#" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a  id ="dashboard" data-href="#" onclick="showDashboard()"class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a id ="login" href="#" onclick="showLogin()" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a id ="logout" href="#" onclick="showLogout()" class="nav-link">Logout</a>
        </li>
      </ul>
    </header>

    <div id="main"></div>
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script>
      // compile the template
      var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");
      // execute the compiled template and print the output to the console
      console.log(template({ doesWhat: "rocks!" }));
    </script> -->
    <script id="main-template" type="text/x-handlebars-template">
      <div class="body">
        {{{body}}}
      </div>
    </script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
